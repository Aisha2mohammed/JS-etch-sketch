<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch sketch</title>
    <script src="script.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgba(74, 71, 58, 0.477);
      }
      .container {
        width: 1000px;
        height: 1000px;
        margin: 30px auto 30px auto;
        border: 1px solid rgb(151, 149, 149);
        background-color: rgba(106, 103, 88, 0.589);
        display: flex;
        flex-wrap: wrap;
      }
      button {
        padding: 10px 10px;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
        border: none;
        margin: 10px auto auto;
      }

      button:hover {
        background-color: rgba(116, 111, 87, 0.589);
      }

      button:active {
        background-color: rgba(92, 88, 68, 0.589);
      }
      .row {
        display: flex;
      }

      .square {
        border: 1px solid #575555;
        background-color: rgb(239, 247, 245);
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: auto;
      }
      .square:hover {
        background-color: rgba(238, 225, 186, 0.722);
      }
    </style>
  </head>
  <body>
    <button>Number of squares , max of 200</button>
    <div class="container"></div>
    <!-- <script></script> -->
  </body>
</html>

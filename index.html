<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch sketch</title>
    <script src="script.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgba(237, 223, 176, 0.477);
      }
      .container {
        width: 1002px;
        height: 1032px;
        margin: 10px auto 10px auto;
        padding-bottom: 30px;
        border: 1px solid rgb(151, 149, 149);
        background-color: rgba(246, 237, 183, 0.589);
        display: flex;
        flex-wrap: wrap;
      }
      .square {
        width: 100px;
        max-width: auto;
        max-height: auto;
        min-width: 1%;
        min-height: 1%;
        height: 100px;
        border: 1px solid #575555;
        background-color: rgb(239, 247, 245);
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: auto;
      }
      .square:hover {
        background-color: rgba(238, 225, 186, 0.722);
      }
    </style>
  </head>
  <body>
    <button>Insert the number of squares</button>
    <div class="container"></div>
  </body>
</html>

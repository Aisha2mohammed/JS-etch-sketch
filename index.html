<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch sketch</title>
    <script src="script.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgb(2, 56, 56);
      }
      .container {
        width: 1000px;
        height: 95vh;
        margin: 10px auto 10px auto;
        padding-bottom: 30px;
        border: 1px solid grey;
        background-color: rgb(97, 120, 120);
        display: flex;
      }
      .square {
        width: 10%;
        height: 10%;
        border: 1px solid #030101;
        /* background-color: rgb(219, 228, 225); */
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: auto;
      }
      .square:hover {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <button>Insert the number of squares</button>
    <div class="container"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch sketch</title>
    <!-- <script src="script.js" defer></script> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgba(237, 223, 176, 0.477);
      }
      .container {
        width: 1002px;
        height: 1032px;
        margin: 10px auto 10px auto;
        padding-bottom: 30px;
        border: 1px solid rgb(151, 149, 149);
        background-color: rgba(246, 237, 183, 0.589);
        display: flex;
        align-items: flex-start;
        /* flex-wrap: wrap; */
      }
      .square {
        width: 50px;
        max-width: 25%;
        max-height: 25%;
        min-width: 10%;
        min-height: 10%;
        height: 50px;
        border: 1px solid #575555;
        background-color: rgb(239, 247, 245);
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 1;
      }
      .square:hover {
        background-color: rgba(238, 225, 186, 0.722);
      }
    </style>
  </head>
  <body>
    <button>Insert the number of squares</button>
    <div class="container"></div>
    <script>
      const container = document.querySelector(".container");

      container.style.display = "flex";
      container.style.flexWrap = "wrap";
      const btn = document.querySelector("button");
      let input;
      let product;
      let i = 1;

      btn.addEventListener("click", (input) => {
        input = parseInt(
          prompt("Insert the number of square you want to create:")
        );
        if (input > 0 && input <= 100) {
          product = input * input;
          square(product, input);
        }
      });
      function square(product, input) {
        while (i <= product) {
          if (i == input + 1) {
            const div = document.createElement("div");
            div.setAttribute("class", "square");
            container.appendChild(div);
            container.style.display = "flex";
            container.style.flexWrap = "wrap";
            input += input;
          } else {
            const div = document.createElement("div");
            div.setAttribute("class", "square");
            container.appendChild(div);
          }
          i++;
        }
      }
      // function square(input) {

      //       const div = document.createElement("div");
      //       div.setAttribute("class", "square");
      //       container.appendChild(div);
      //     }

      //     // container.style.display = "flex";
      //     // container.style.flexWrap = "wrap";
      //   }
      // }
    </script>
  </body>
</html>

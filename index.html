<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch sketch</title>
    <script src="script.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgba(248, 243, 223, 0.477);
      }
      .container {
        width: 1000px;
        height: 100vh;
        margin: 30px auto 30px auto;
        border: 1px solid rgb(151, 149, 149);
        background-color: rgba(100, 91, 42, 0.589);
        display: flex;
        flex-wrap: wrap;
        box-shadow: 3px 8px 15px 14px rgba(184, 183, 183, 0.779);
      }
      button {
        padding: 10px 10px;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
        border: none;
        margin: 10px auto auto;
        background-color: rgba(100, 91, 43, 0.589);
      }

      button:hover {
        border: 2px solid rgba(70, 62, 17, 0.589);
        background-color: rgba(134, 128, 90, 0.961);
      }

      button:active {
        border: none;
        background-color: rgba(177, 170, 133, 0.855);
      }
      .row {
        display: flex;
      }

      .square {
        border: 1px solid #575555;
        background-color: rgb(239, 247, 245);
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
      }
      .square:hover {
        background-color: rgba(238, 225, 186, 0.722);
      }
    </style>
  </head>
  <body>
    <button>Number of squares , max of 200</button>
    <div class="container"></div>
    <!-- <script></script> -->
  </body>
</html>
